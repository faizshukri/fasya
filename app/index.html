    <!-- =========================================================================================================
    ==============================================================================================================
                                                The Header Area With The Menu
    ==============================================================================================================
    ============================================================================================================== -->  

    <header class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavCtrl">
        <div class="container">
            <div class="navbar-header">
                <div class="names"> Faiz &#38; Syafiyah</div><!-- /.names -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <nav class="navbar-collapse collapse">

                <div class="navbar-wrapper">
                  <!-- THE LEFT SIDE MENU -->
                  <ul class="nav navbar-nav left-nav" >
                      <li ng-class="{ active: isActive('/') }" ><a href="/">Utama</a></li>
                      <li ng-class="{ active: isActive('/kisah') }" ><a href="/kisah">Kisah kami</a></li>
                      <li ng-class="{ active: isActive('/galeri') }" ><a href="/galeri">Galeri</a></li>
                  </ul>

                  <!-- THE WEDDING DATE -->
                   <a class="navbar-brand" href="/"><span style="font-size: 0.5em; " class="glyphicon glyphicon-heart"></span> 14 Sept, 2014 <span style="font-size: 0.5em; " class="glyphicon glyphicon-heart"></span></a>

                   <!-- THE RIGHT SIDE MENU -->
                  <ul class="nav navbar-nav right-nav">
                      <li ng-class="{ active: isActive('/lokasi') }"><a href="/lokasi">Lokasi</a></li>
                      <li ng-class="{ active: isActive('/ucapan') }"><a href="/ucapan">Ucapan</a></li>
                      <li ng-class="{ active: isActive('/hubungi') }"><a href="/hubungi" data-toggle="modal" data-target="#myModal">Hubungi</a></li>
                  </ul><!-- /.navbar-nav -->
                </div>
            </nav><!--/.navbar-collapse -->

        </div><!-- /.container-->

      <div ng-view=""></div>
